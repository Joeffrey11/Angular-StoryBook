<h1 style="text-align: center">Library</h1>
<div class="card-container">
  <div class="card" *ngFor="let book of books">
    <img src="http://localhost:8085/book_img/{{ book.url }}" alt="" />
    <div class="card-content">
      <h3>{{ book.name }}</h3>
      <button class="button1">View Story</button>
    </div>
  </div>
</div>
